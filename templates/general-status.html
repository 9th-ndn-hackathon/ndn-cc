<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>General Status</title>
</head>
<body>
    <h1>{{ name }}</h1>
    <table>
        <caption>Forwarder General Status</caption>
        <tr>
            <th>Item</th>
            <th>Value</th>
        </tr>
        {% for key, value in status.items() %}
        <tr>
            <td>{{ key|e }}</td>
            <td>{{ value|e }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
